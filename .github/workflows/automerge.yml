name: Auto-merge PRs

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-create and merge PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            console.log(`Branch: ${branch}`);

            // Check for existing PR
            let { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`
            });

            let pr;

            if (prs.length === 0) {
              // Create PR if none exists
              console.log('No PR found, creating one...');
              const { data: newPr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branch}`,
                head: branch,
                base: 'main',
                body: 'Automated PR from claude branch'
              });
              pr = newPr;
              console.log(`Created PR #${pr.number}`);
            } else {
              pr = prs[0];
              console.log(`Found existing PR #${pr.number}`);
            }

            // Merge immediately
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge'
              });
              console.log(`Merged PR #${pr.number}`);
            } catch (e) {
              console.log(`Merge failed: ${e.message}`);
            }
