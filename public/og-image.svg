<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA"/>
      <stop offset="100%" style="stop-color:#EDE9FE"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#8B5CF6" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#22C55E" fill-opacity="0.05"/>

  <!-- Logo: bare.money -->
  <text x="600" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700">
    <tspan fill="url(#purpleGradient)">bare</tspan><tspan fill="#6B7280">.money</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#1A1A2E">
    Know what you can actually spend
  </text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#6B7280">
    Free Monzo budgeting for UK
  </text>

  <!-- Feature pills -->
  <g transform="translate(600, 480)">
    <!-- Read-only -->
    <rect x="-380" y="-20" width="160" height="40" rx="20" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="-300" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Read-only access</text>

    <!-- AES-256 -->
    <rect x="-180" y="-20" width="160" height="40" rx="20" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="-100" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">AES-256 encrypted</text>

    <!-- Open source -->
    <rect x="20" y="-20" width="140" height="40" rx="20" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="90" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Open source</text>

    <!-- Free forever -->
    <rect x="200" y="-20" width="140" height="40" rx="20" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="270" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Free forever</text>
  </g>

  <!-- Safe-to-spend preview box -->
  <rect x="480" y="520" width="240" height="80" rx="16" fill="white" stroke="#E8ECF0" stroke-width="1"/>
  <text x="600" y="555" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Safe to spend</text>
  <text x="600" y="585" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#22C55E">Â£847</text>
</svg>
